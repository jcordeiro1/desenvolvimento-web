<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    <h1>Página de Cadastro</h1>
    <form action="/processar-cadastro.php" method="POST">
        <fieldset>
            <legend>Crie sua Conta</legend>

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com"><br><br>

            <label for="senha">Senha (mínimo 8 caracteres):</label><br>
            <input type="password" id="senha" name="senha" required minlength="8"><br><br>

            <strong>Gênero:</strong><br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br><br>

            <label for="biografia">Biografia:</label><br>
            <textarea id="biografia" name="biografia" rows="4" placeholder="Fale um pouco sobre você..."></textarea><br><br>

            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Eu li e aceito os termos de uso.</label><br><br>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
